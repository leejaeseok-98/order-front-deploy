name: Deploy to AWS S3 //파일이름
on:
  push:
    branches:
      - main //메인에 푸시를 하면 밑에 있는 jobs가 돌아갈것이다.
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest //git actions에서의 우분투 컴퓨터를 만듬.
    steps:
    - uses: actions/checkout@v2 

    - name: setup node.js 
      uses: actions/setup-node@v2 //액션스에 노드설치하는것.
      with:
        node-version: '22' 
    
    - name: npm install
      working-directory: .
      run: npm install //현재폴더에서 npm install 실행

    - name: npm build
      working-directory: .
      run: npm run build //현재폴더에서 npm run build 실행(dist폴더 생성)
    
    - name: setup aws cli
      uses: aws-actions/configure-aws-credentials@v2 //cli를 쓰기위한 aws cli설치.
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
        aws-secret-access-key: ${{secrets.AWS_SECRET_KEY}}
        aws-region: "ap-northeast-2"

    - name: deploy to s3
      run: |
        aws s3 cp ./dist s3://www.jooncodehyuk.site/ --recursive
        
    - name: invalidate cloudfront cache
      run: aws cloudfront create-invalidation --distribution-id E2GV49Q9PL9CXW --paths "/*"